---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: homelab-images-build
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/on-cel-expression: |
      "images/*".pathChanged()
    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
        default: main
      - name: image_repo_url
        default: homelab.docker.homelab.csfreak.com/homelab
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: parse-changes
        taskRef:
          name: git-parse-changes
          kind: Task
        workspaces:
          - name: source
            workspace: source
        params:
          - name: revision
            value: $(params.revision)
      - name: build-image
        params:
          - name: repo_url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        matrix:
          params:
            - name: image_name
              value: $(tasks.parse-changes.results.changes[*])
        pipelineRef:
          name: image-build-push
        workspaces:
          - name: source
            workspace: source
          - name: basic-auth
            workspace: basic-auth

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
  results:
    - name: parsed-images
      type: array
      value: $(steps.parse-changes.result.images[*])
